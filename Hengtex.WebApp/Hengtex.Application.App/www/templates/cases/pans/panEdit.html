<ion-modal-view>
    <ion-header-bar class="bar-stable nav-bar-block nav-title-slide-ios7">
        <button class="button button-clear " ng-click="closeEditModal()"><i class="icon ion-ios-close-empty"></i></button>
        <h1 class="title">{{editTitle}}</h1>
        <button class="button button-clear" ng-click="doSubmit()">提交</button>
    </ion-header-bar>
    <ion-content>
      <ion-list class="lr-list-form">
        <div class="item item-divider">
          盘头编号<span>*</span>
        </div>
        <ion-item class="item-input">
          <div class="lr-form-input" ><i class="icon ion-ios-pricetag-outline"></i>添加盘头编号</div>
            <input type="text" ng-model="editData.dcph_num" ng-class="{'active' : isInputActive('dcph_num')}" />
        </ion-item >
         <div class="item item-divider">
              盘头号<span>*</span>
          </div>
          <ion-item class="item-input">
              <div class="lr-form-input"><i class="icon ion-ios-pricetag-outline"></i>添加盘头号</div>
              <input type="text" ng-model="editData.dcph_no" ng-class="{'active' : isInputActive('dcph_no')}" />
          </ion-item>
        <div class="item item-divider">
          盘头状态<span>*</span>
        </div>
          <ion-item ng-click="openStatusSelectModal()">
              <div class="lr-form-select" ng-hide="editData.dcph_status != null"><i class="icon ion-ios-drag"></i>添加盘头状态</div>
              <div class="item-icon-right" ng-hide="editData.dcph_status == null">
                  <div class="lr-form-label royal-bg ">{{editData.dcph_status}}</div>
                  <i class="icon ion-chevron-right icon-accessory"></i>
              </div>
          </ion-item>
        <div class="item item-divider">
          盘头位置<span>*</span>
        </div>
        <ion-item  ng-click="openPositionSelectModal()">
            <div class="lr-form-select" ng-hide="editData.dcph_position != null"><i class="icon ion-ios-drag"></i>添加盘头位置</div>
            <div class="item-icon-right" ng-hide="editData.dcph_position == null">
                <div class="lr-form-label positive-bg">{{editData.dcph_positionName}}</div>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </div>
        </ion-item >
        <div class="item item-divider">
          批次<span></span>
        </div>
          <ion-item class="item-input">
              <div class="lr-form-input"><i class="icon ion-ios-pricetag-outline"></i>批次</div>
              <input type="text" ng-model="editData.dcph_batch" ng-class="{'active' : isInputActive('dcph_batch')}" />
          </ion-item>
      </ion-list>
    </ion-content>
</ion-modal-view>
