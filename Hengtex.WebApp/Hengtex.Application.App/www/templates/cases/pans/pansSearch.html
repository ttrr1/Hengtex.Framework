<ion-modal-view>
    <ion-header-bar class="bar-stable nav-bar-block nav-title-slide-ios7">
        <div class="item-input-inset" style="width:100%;">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" ng-model="searchData.keyword" placeholder="搜索">
            </label>
            <button class="button button-clear" ng-click="doSearch()">
                搜索
            </button>
            <button class="button button-clear" ng-click="closeSearchModal()">
                取消
            </button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="lr-searchTitle" ng-hide="searchData.records == 0 "><span>搜索结果 {{searchData.records}} 条</span></div>
        <div class="list  list-inset lr-list-type2" style="margin-top:0px;">
            <ion-list>
                <ion-item ng-repeat="pan in searchData.pans" class="mt10" ng-click="openDetailsModal(pan.dcph_num)">
                    <div class="row">
                        <div class="col-80"><span class="lr-title">{{pan.dcph_num}}</span></div>
                        <div class="col-20"><span class="lr-title" style="text-align:right;">{{pan.dcph_taskNum}}</span></div>
                    </div>
                    <div class="row">
                        <div class="col-33"><div class="lr-label {{pan.bgStageColor}}">{{pan.dcph_no}}</div></div>
                        <div class="col-33 lr-item-content">
                            <p><i class="icon ion-stats-bars positive"></i><span>{{pan.dcph_status}}</span></p>
                            <p><i class="icon ion-cube royal"></i><span>{{pan.dcph_positionName}}</span></p>
                        </div>
                        <div class="col-33 lr-item-content">
                            <p><i class="icon ion-ios-recording balanced"></i><span>{{pan.dcph_fcltNameNext}}</span></p>
                            <p><i class="icon ion-forward energized"></i><span>{{pan.dcph_batch}}</span></p>
                        </div>
                    </div>
                    <ion-option-button ng-click="doDelete(pan)"><span class="lr-trash-circled"><i class="icon ion-ios-trash-outline"></i></span></ion-option-button>
                </ion-item>
            </ion-list>
        </div>
        <ion-infinite-scroll ng-if="searchData.moredata" on-infinite="loadMoreSearch()" distance="1%"></ion-infinite-scroll>
    </ion-content>
</ion-modal-view>
