<ion-modal-view ng-controller="SampleStockCtrl">
  <ion-header-bar class="bar-stable nav-bar-block nav-title-slide-ios7">
    <button class="button button-clear " ng-click="closePageModel()"><i class="icon ion-ios-arrow-left"></i></button>
    <h1 class="title">样品库存查询</h1>
    <button class="button button-clear" ng-click="openSearch()"><i class="icon ion-ios-search"></i></button>
  </ion-header-bar>
  <div class="bar bar-subheader lr-subheader">
      <div class="lr-left-tool">
          <div class="lr-down-select"><span>全部</span><span class="num">{{data.records}}条</span><span><i class="icon ion-ios-arrow-down"></i></span></div>
      </div>
      <div class="lr-right-tool">
          <button class="button button-clear"><i class="icon iconfont">&#xe6f5;</i></button>
          <button class="button button-clear"><i class="icon iconfont">&#xe654;</i></button>
      </div>
  </div>
  <ion-content delegate-handle="businesslist-content">
      <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
      <div class="list  list-inset lr-list-type2" style="margin-top:40px;">
          <ion-list>
              <ion-item ng-repeat="sample in data.businesss" class="item-remove-animate mt10" ng-click="openDetailsModal(sample.s_code)">
                  <div class="row">
                    <div class="col-60"><span class="lr-title">{{sample.p_name}}</span></div>
                    <div class="col-40"><span class="lr-title" style="text-align:right;">{{sample.p_batch}}</span></div>
                  </div>
                  <div class="row">
                      <div class="col-99 lr-item-content"><span>支数：{{sample.p_zhishu}}</span> <br/> <span>等级：{{sample.p_grade}}</span></div>
                   </div>
                  <div class="row">
                      <div class="col-99 lr-item-content"><p><span>品号：{{sample.p_spec}}</span></p><p><span>颜色：{{sample.p_color}}</span></p></div>
                  </div>
                  <div class="row">
                      <div class="col-99 lr-item-content"><p><span>当前库存：{{sample.s_count}}</span></p><p><span>盘点库存：{{sample.s_countCheck}}</span></p></div>
                  </div>
              </ion-item>
          </ion-list>
      </div>
      <ion-infinite-scroll ng-if="data.moredata" on-infinite="doLoadMore()" distance="1%"></ion-infinite-scroll>
  </ion-content>

</ion-modal-view>
