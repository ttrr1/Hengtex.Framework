<ion-modal-view>
    <ion-side-menus>

        <ion-side-menu-content ng-controller="BusinesssCtrl">


            <ion-header-bar class="bar-stable nav-bar-block nav-title-slide-ios7">
                <button class="button button-clear " ng-click="closePageModel()"><i class="icon ion-ios-arrow-left"></i></button>
                <h1 class="title">报工编辑</h1>
                <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
            </ion-header-bar>
            <div class="bar bar-subheader lr-subheader">
                <div class="row">
                    <div class="col-99 center"><button class="button button-positive" ng-click="openSearch()">报工</button></div>
                </div>
            </div>


            <ion-content class="has-subheader ">

                <ion-list>

                    <ion-item class="lr-details-item">
                        <div class="lr-item-htitle ">
                            <span style="vertical-align:middle">条码</span>
                        </div>
                        <span style="text-align:left"><input type="text" ng-model="editData.fullName" style="width:95%;border:1px solid #EAEAEA;" /></span>
                    </ion-item>
                    <ion-item class="lr-details-item">
                        <div class="lr-item-htitle">
                            <span style="vertical-align:middle">批次进度</span>
                        </div>
                        <input type="text" ng-model="editData.fullName" style="width:95%;border:1px solid #EAEAEA;" />
                    </ion-item>
                    <ion-item class="lr-details-item">
                        <div class="lr-item-htitle">
                            <span style="vertical-align:middle">机台</span>
                        </div>
                        <span><input type="text" ng-model="editData.fullName" style="width:95%;border:1px solid #EAEAEA;" /></span>
                    </ion-item>
                    <ion-item class="lr-details-item">
                        <div class="lr-item-htitle">
                            <span style="vertical-align:middle">批次</span>
                        </div>
                        <input type="text" ng-model="editData.fullName" style="width:95%;border:1px solid #EAEAEA;" />
                    </ion-item>
                    <ion-item class="lr-details-item">
                        <div class="lr-item-htitle">
                            <span style="vertical-align:middle">颜色</span>
                        </div>
                        <input type="text" ng-model="editData.fullName" style="width:95%;border:1px solid #EAEAEA;" />
                    </ion-item>
                    <ion-item class="lr-details-item">
                        <div class="lr-item-htitle">
                            <span style="vertical-align:middle">品号</span>
                        </div>
                        <input type="text" ng-model="editData.fullName" style="width:95%;border:1px solid #EAEAEA;" />
                    </ion-item>

                    <ion-item class="lr-details-item">
                        <div class="lr-item-htitle">
                            <span style="vertical-align:middle">数量</span>
                        </div>
                        <input type="text" ng-model="editData.fullName" style="width:95%;border:1px solid #EAEAEA;" />
                    </ion-item>
                    <ion-item class="lr-details-item">
                        <div class="lr-item-htitle">
                            <span style="vertical-align:middle">要求</span>
                        </div>
                        <input type="text" ng-model="editData.fullName" style="width:95%;border:1px solid #EAEAEA;" />
                    </ion-item>
                    <ion-item class="lr-details-item">
                        <div class="lr-item-htitle">
                            <span style="vertical-align:middle">遍数</span>
                        </div>
                        <input type="text" ng-model="editData.fullName" style="width:95%;border:1px solid #EAEAEA;" />
                    </ion-item>
                    <ion-item class="lr-details-item">
                        <div class="lr-item-htitle">
                            <span style="vertical-align:middle">盘头号</span>
                        </div>
                        <input type="text" ng-model="editData.fullName" style="width:95%;border:1px solid #EAEAEA;" />
                    </ion-item>

                </ion-list>


            </ion-content>
         
        </ion-side-menu-content>
        <ion-side-menu side="right">
            <header class="bar bar-header bar-stable">
                <h1 class="title">Right</h1>
            </header>
            <ion-content class="has-header">
                <ion-list>
                    <ion-item nav-clear menu-close href="#/app/search">报工记录</ion-item>
                    <ion-item nav-clear menu-close href="#/app/search">质检记录</ion-item>
                    <ion-item nav-clear menu-close href="#/app/search">上班组报工记录</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>


    </ion-side-menus>
</ion-modal-view>
